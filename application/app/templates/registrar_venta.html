<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/dashboard/">Projecto</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Mi perfil</a>
                    </li>
                    {% if role_id == 1 %}
                        <li class="nav-item">
                            <a class="nav-link" href="/user-administration/">Usuarios</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Productos
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="/administrar-productos/">Administrar</a>
                              <a class="dropdown-item" href="/registrar-entrada/">Registrar Entrada</a>
                              <a class="dropdown-item" href="/registrar_salida/">Registrar Salida</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="/informacion_inventario/">Consulta General</a>
                            </div>
                        </li>
                    {% elif role_id == 2 %}
                        <li class="nav-item">
                            <a class="nav-link" href="/registrar_salida/">Productos</a>
                        </li>
                    {% endif %}
                </ul>
                <span class="navbar-text ms-auto">Venta</span>
            </div>
        </nav>  
                  
    </header>
    <div class="container">
        <h1 class="mt-5">Registrar Venta</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="product">Producto:</label>
                <select class="form-control" id="product" name="product_id" required>
                    <option value="">Selecciona un producto</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="stock">Stock Disponible:</label>
                <span id="stock" class="form-control-static"></span>
            </div>
            <div class="form-group">
                <label for="cantidad_vendida">Cantidad Vendida:</label>
                <input type="number" class="form-control" id="cantidad_vendida" name="cantidad_vendida" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Venta</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    <script>
        $(document).ready(function() {
            $('#product').change(function() {
                var productId = $(this).val();
                if (productId) {
                    $.ajax({
                        url: '/get_product_stock/' + productId,
                        type: 'GET',
                        success: function(data) {
                            $('#stock').text(data.stock);
                        },
                        error: function(xhr, status, error) {
                            console.error(xhr.responseText);
                        }
                    });
                } else {
                    $('#stock').text('');
                }
            });
        });
    </script>
</body>
</html>
